<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>浮動視窗</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Shrek CSS Design-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="float-design.css">
</head>

<body>
    <div id="endofpage">
        <div class="endofpagehead"><a href="Javascript:;" id="closeendofpage" style="color: #FBAD1A;">x</a></div>
        <div style="height:110px;width:240px;background-color:#FFFAB3; margin:25px">
            <div style="float:left;"><div style="height:100px;width:100px;margin:5px; background-color:aqua"><img src="img.jpg" id="img" height="100px" width="100px" /></div></div>
            <div style="height:20px;width:120px;float:left;background-color:white; margin:2px;margin-top:10px">品名: <a href="#" id="status">content</a> </div>
            <div style="height:20px;width:120px;float:left;background-color:#FFFAB3;margin:2px">原價: <a id="h4">xxx</a>元 </div>
            <div style="height:20px;width:120px;float:left;background-color:#FFFAB3;margin:2px">差價: <a id="h5">xxx</a> </div>

        </div>

        <div style="display:none">
            <h1 id="h1"></h1>
            <h1 id="h2"></h1>
            <h1 id="h3"></h1>
            <h1 id="h4"></h1>
            <h1 id="h5"></h1>
        </div>

        <script>


            var requestURL = 'demo_file.json';
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();

            request.onload = function () {
                var honestbee = request.response;
                const status = document.getElementById('status');
                const img = document.getElementById('img');
                const h1 = document.getElementById('h1');
                const h2 = document.getElementById('h2');
                const h3 = document.getElementById('h3');
                const h4 = document.getElementById('h4');
                const h5 = document.getElementById('h5');

             


                status.textContent = honestbee['product_name'];
                h1.textContent = honestbee['shop_name'];
                h2.textContent = honestbee['classify_name'];
                h3.textContent = honestbee['product_src'];
                h4.textContent = honestbee['product_price'];
                h5.textContent = honestbee['product_num'];


            }
           
            
        </script>

        <script>

        </script>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $("#endofpage").mouseover(function () {
        $(this).css('cursor', 'pointer');
    });


    $("#endofpage").animate({
        bottom: '0px',
        opacity: '1'
    }, 2000);


    $("#closeendofpage").click(function () {
        $("#endofpage").fadeOut(1000);
    });
</script>
</html>
