<!DOCTYPE html>
<html>
<head>
    <title>浮動視窗</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Shrek CSS Design-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="float-design.css">
</head>

<body>
<div id="endofpage">
    <div class="endofpagehead"><a href="Javascript:;" id="closeendofpage" style="color: #FBAD1A;">x</a></div>
    <a href="Hello.html" target="_blank">
        <img id="act-connect-bg" src="sketchup-ac.png">
    </a>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $("#endofpage").mouseover(function () {
        $(this).css('cursor', 'pointer');
    });


    $("#endofpage").animate({
        bottom: '0px',
        opacity: '1'
    }, 2000);


    $("#closeendofpage").click(function () {
        $("#endofpage").fadeOut(1000);
    });
</script>
</html>
